<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>System rejestracji użytkowników</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
    <style>
        .title {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .aligning {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: center;
            align-items: flex-start;
            align-content: stretch;
        }
    </style>
</head>
<body>
    <h1 class="title">Dodawanie użytkownika</h1>
    <form class="aligning" action="/add" method="post">
        <div class="mb-3">
            <label for="inputName" class="form-label">Imię</label>
            <input type="text" class="form-control" id="inputName" placeholder="Podaj imię" name="inputName">
        </div>
        <div class="mb-3">
            <label for="inputLastName" class="form-label">Nazwisko</label>
            <input type="text" class="form-control" id="inputLastName" placeholder="Podaj nazwisko" name="inputLastName">
        </div>
        <div class="mb-3">
            <label for="inputAge" class="form-label">Wiek</label>
            <input type="text" class="form-control" id="inputAge" placeholder="Podaj wiek" name="inputAge">
        </div>
        <button type="submit" class="btn btn-primary">Wyślij formularz</button>
    </form>
</body>
</html>
